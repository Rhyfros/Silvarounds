<svg fill="none" viewBox="0 0 800 120" width="800" height="120" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>


				@keyframes gradientBackground {
					0% {
						background-position: 0% 50%;
					}
					50% {
						background-position: 100% 50%;
					}
					100% {
						background-position: 0% 50%;
					}
				}

				@keyframes fadeIn {
					0% {
						opacity: 0;
					}
					50% {
						opacity: 0.5;
					}
					100% {
						opacity: 1;
					}
				}

				.container {
					font-family:
						system-ui,
						-apple-system,
						'Segoe UI',
						Roboto,
						Helvetica,
						Arial,
						sans-serif,
						'Apple Color Emoji',
						'Segoe UI Emoji';
					display: flex;
					flex-direction: column;
					margin: 0;
				        text-align: center;
					width: 100%;
					height: 120px;
					background: linear-gradient(-90deg, #0d7c68, #e9f725, #cf04dd);
					background-size: 400% 315%;
					animation: gradientBackground 3s ease infinite;
					border-radius: 20px;
					color: white;
				}

				h1 {
					font-size: 40px;
					line-height: 1.3;
					letter-spacing: 3px;
					text-shadow:
						0 1px 0 #282828,
						0 2px 0 #282828,
						0 3px 0 #282828,
						0 4px 0 #282828,
						0 12px 5px rgba(0, 0, 0, 0.1);
					animation: rotate ease-in-out 1s infinite alternate;
				}

				p {
					font-size: 30px;
					text-shadow: 0 1px 0 #282828;
					animation: 1s ease 0s normal forwards 1 fadeIn;
					  padding-top: 10px;
					  padding-right: 10px;
					  padding-bottom: 10px;
					  padding-left: 10px;
				}
			</style>
			<div class="container">
				<h1 id="grad">BioRokky</h1>
			</div>
		</div>
	</foreignObject>
</svg>
